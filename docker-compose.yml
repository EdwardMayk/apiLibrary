version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_library
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: libraryDB
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app_network

  app:
    build:
      context: .
    container_name: express_app
    environment:
      NODE_ENV: development
      DB_HOST: 0.0.0.0
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: libraryDB
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    networks:
      - app_network

volumes:
  pgdata:
    driver: local

networks:
  app_network:
    driver: bridge